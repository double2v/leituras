<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página de Perfil</title>
    <!-- Estilos CSS (pode ser vinculado a um arquivo externo) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: left;
            padding: 20px;
            background-color: #f2f2f2;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #add8e6;
            padding: 10px;
            color: white;
        }
        section {
            margin: 20px 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }
        .capa-livro {
            max-width: 100%;
            height: 100%;
            border-radius: 4px;
            object-fit: cover;
            margin-bottom: 10px;
            cursor: pointer; /* Adiciona um indicador de cursor ao passar por cima */
        }
        .lista-livros {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .lista-livros-conteudo {
            background-color: white;
            padding: 20px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho da Página -->
    <header>
        <!-- Botão para a home page -->
        <a href="home leitura.html"><button>Voltar para Home</button></a>
        <h1>Meu Perfil</h1>
    </header>

    <!-- Navegação -->
    <nav>
        <a href="completo.html">Completo</a>
        <a href="lendo.html">Lendo</a>
        <a href="vou-ler.html">Vou Ler</a>
        <a href="perdi.html">Perdi Aonde Parei</a>
        <a href="dropei.html">Dropei</a>
        <a href="hiatus.html">Hiatus</a>
    </nav>

    <!-- Conteúdo Principal - Seção 1 -->
    <section id="completo">
        <h2>Lista Completa</h2>
        <!-- Adicione a imagem da capa do livro aqui -->
        <img class="capa-livro" src="https://yugenmangas.net.br/media/covers/a164427046b7440684eb253a132ac6e1.png" alt="Capa do Livro 1">
        <!-- Adicione mais imagens conforme necessário -->
    </section>

    <!-- Lista de Livros (popup) -->
    <div class="lista-livros" id="listaLivros">
        <div class="lista-livros-conteudo">
            <h2>Lista Completa de Livros</h2>
            <!-- Adicione suas informações de livro aqui -->
            <img class="capa-livro" src="https://yugenmangas.net.br/media/covers/a164427046b7440684eb253a132ac6e1.png" alt="Capa do Livro 1">
            <!-- Adicione mais imagens conforme necessário -->
            <p>Informações do Livro 1</p>
            <!-- Adicione mais informações conforme necessário -->
        </div>
    </div>

    <!-- Rodapé da Página -->
    <footer>
        <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts JavaScript -->
    <script>
        // Função para exibir a lista de livros ao carregar a página
        document.addEventListener("DOMContentLoaded", function() {
            var listaLivros = document.getElementById("listaLivros");
            listaLivros.style.display = "flex";
        });
    </script>
</body>
</html>
